{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equix="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Anton', sans-serif;
        }
        .header-bar{
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        background: rgb(135,228,119);
        background: linear-gradient(90 deg, rgba(135,228,119,0.98) 0%, rgba(9,121,46,1) 35%, rgba(0,212,255,1) 100%);
    }
    </style>
</head>
<body>
    <nav class="header-bar">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <div class="flex">
                <img class="h-10 mr-3" src="{% static 'myapp/images/logo.png' %}" alt="">
                <span class="self-center text-xl font-semibold">TrackYourPocket</span>
            </div>
            <div class="form-inline my-2 my-lg-0">
            {% if request.user.is_authenticated %}
                <div>
                    <img class="h-5" src="{% static 'myapp/images/user.png' %}" alt="">
                    <p class="font-semibold"> {{ request.user }} </p>
                </div>
                <a href=" {% url 'logout' %} " >
                    <button type="button" class="btn btn-danger">LogOut</button>
                </a>  
            {% else %}
                <a href=" {% url 'login' %} ">
                    <button type="button" class="bg-green-500 px-5 py-2 rounded-lg text-white">Login</button>
                </a>
            {% endif %}
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
